<div class="relative flex flex-col justify-center items-center h-screen bg-white overflow-hidden">
    <!-- Next Prayer Time -->
    <div class="flex flex-col items-center text-center">
      <div class="text-8xl font-bold text-black">
        {{ nextPrayerTime?.value || '--:--' }}
      </div>
      <div class="text-2xl capitalize text-gray-500 mt-4">
        {{ nextPrayerTime?.key || 'No Upcoming Prayer' }} - {{ location }}
      </div>
      <div class="text-lg text-gray-400 mt-2">
        {{ todayDate }}
      </div>
    </div>
  
    <!-- All Prayer Times -->
    <div class="grid grid-cols-5 gap-4 w-full px-12 pb-8 mt-8">
      <div *ngFor="let prayer of dailyTimings" class="text-center">
        <div class="text-xl font-semibold text-black">{{ prayer.key }}</div>
        <div class="text-lg text-gray-600">{{ prayer.value }}</div>
      </div>
    </div>
  
    <!-- Sliding Edge Handle for Time Format Toggle -->
    <div class="absolute top-0 right-0 mt-2 mr-2">
      <div
        class="w-8 h-16 bg-blue-500 rounded-l-full flex items-center justify-center cursor-pointer shadow-lg hover:w-20 transition-all"
        (click)="toggleTimeFormat()"
        title="Switch Time Format"
      >
        <span class="text-white text-sm rotate-90">24h</span>
      </div>
    </div>
  </div>
